{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<h2 class="section-heading mb-4">
    <span class="section-heading-upper">{{_("Match listing")}}</span>
    <span class="section-heading-lower">{{ title }}</span>
</h2>
{% include 'matchmaking/search_form.html' %}
<ul>
{% for match in page_obj  %}
    <li><a href="{% url 'matchmaking:match_detail' match_id=match.id %}">{{ match.title }}</a></li>
{% endfor %}
</ul>

{% include 'pagination.html' %}
{% endblock %}
